<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/smart.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First name</label><br><br>
    <input type="text" id="fname" name="fname"placeholder="Enter first name" <br><br>
    <label for="lname">Last name</label><br><br>
    <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>
    <label for="email">Email Address</label><br><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" <br><br>
    <label for="pass">Password</label><br><br>
    <input type="password" id="pass" name="pass" placeholder="Enter password" <br><br>
    <label for="male">Male</label><br><br>
    <input type="Radio" id="male" name="gender"><br><br>
    <label for="female">Female</label><br><br>
    <input type="Radio" id="female" name="gender"><br><br>
    <input type="submit" value="Register"><br><br>

</form>
</body>
</html>
